{%extends 'base.html'%}

{%block title%} Nutrition Helper {%endblock%}


{%block body%}

<script src="../../static/js/darkmode.js"></script>


<div class="darkmodebutton">
    <label class="switch">
        <input type="checkbox" id="darktoggle">
        <span class="slider round"></span>
    </label>
</div>
<div class="body bodyflex" id="body">
    <h1 class="welcome">Hello</h1>
    <h2 class="introduction">Please enter your missing nutrients:</h2>

    
    
    <form action="/recipelist" method="post">
        <div class="form">
            <div>
                <label for="kcal">Calories:</label>
                <input type="number" name="kcal" id="kcal" min="0"> kcal
            </div>
            <div>
                <label for="carbs">Carbs:</label>
                <input type="number" name="carbs" id="carbs" min="0"> g
            </div>
            <div>
                <label for="protein">Protein:</label>
                <input type="number" name="protein" id="protein" min="0"> g
            </div>
            <div>        
                <label for="fat">Fat:</label>
                <input type="number" name="fat" id="fat" min="0"> g
            </div>
        </div>
        <div class="submitform">
            <a href="/recipelist"><button class="button">LetÂ´s go!</button></a>
        </div>
    </form>

</div>
{%endblock%}
